{% extends './layouts/header.html' %}
{% block content %}
<br>
<!-- 게시글 상세 -->
<div class="d-flex align-items-center flex-column">
    <h2>{{ post_detail.title}}</h2>
    <small>{{ post_detail.date }}</small>
    <hr width="40%">
    <p>{{ post_detail.body }}</p>
</div>

<!-- 댓글 입력 폼 -->
<div class="d-flex align-items-center flex-column">
    <form action="{% url 'create_comment' post_detail.id %}" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="comment" id="comment">
            <input type="submit" value="댓글 달기">
        </div>
    </form>
</div>

<!-- 댓글 출력 폼 -->
<br />
<br />
<div class="d-flex align-items-center flex-column">
    {% for comment in comment_detail.comment_set.all %}
    <small>{{ comment.comment }}</small>
    <hr width="20%">
    {% endfor %}
</div>
{% endblock %}
