<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form-component>
            <h1>{{ header }}</h1>
            <label for="title" slot="titleSlot">{{ titleLabel }}</label>
            <label for="author" slot="authorSlot">{{ authorLabel }}</label>
        </div>
        <form-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const FormComponent = {
            template: `
            <div>
                <form>
                    <slot></slot>
                    <slot name="titleSlot"></slot><input id="title" type="text" /><br />
                    <slot name="authorSlot"></slot><input id="author" type="text" /><br />
                    <button>제출하기</button>
                </form>
            </div>
            `
        }

        new Vue({
            el: '#app',
            components: {
                FormComponent
            },
            data() {
                return {
                    titleLabel: '제목: ',
                    authorLabel: '저자: ',
                    header: '책 저자 폼'
                }
            }
        })
    </script>
</body>
</html>
